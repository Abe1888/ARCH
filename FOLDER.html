<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Document - Digital Library Assessment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #b23a48;
            --brand-teal: #2d5a5f;
            --brand-teal-light: #67ceca;
            --off-white: #f4f4f4;
            --dark-text: #2c2c2c;
            --light-text: #ffffff;
            --shadow-color: rgba(45, 25, 35, 0.25);
            --transition-speed: 0.6s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes floatBackground {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(103, 206, 202, 0.3); }
            50% { box-shadow: 0 0 40px rgba(103, 206, 202, 0.6); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #d4dae3;
            background-image: radial-gradient(circle at top left, #e0e5ec, #c8d0db);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, rgba(103, 206, 202, 0.1), transparent 70%);
            animation: floatBackground 20s ease-in-out infinite;
        }

        .folder-container {
            position: relative;
            width: 90vw;
            max-width: 450px;
            height: 620px;
            perspective: 2000px;
            animation: slideIn 1s ease-out;
        }

        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #c94855 0%, #a23644 50%, #8b2e3a 100%);
            border-radius: 12px;
            box-shadow: 
                5px 5px 15px var(--shadow-color),
                15px 15px 35px var(--shadow-color),
                inset 0 1px 0 rgba(255,255,255,0.1);
            padding: 40px;
            color: var(--light-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            z-index: 10;
            transform-origin: left center;
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            transform: rotateY(15deg);
        }
        
        .cover::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.1),
                transparent
            );
            background-size: 200% 100%;
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
            transform: rotate(30deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        .cover::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top right, rgba(255,255,255,0.15), transparent 60%);
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
        }

        .folder-container:hover .cover {
            transform: rotateY(0deg) translateX(-5px);
            box-shadow: 
                2px 2px 10px var(--shadow-color),
                5px 5px 20px var(--shadow-color),
                0 0 40px rgba(103, 206, 202, 0.2);
        }
        
        .folder-container:hover .cover::before {
            opacity: 1;
        }

        .folder-container:hover .cover::after {
            opacity: 1;
        }

        .page {
            position: absolute;
            width: 98%;
            height: 98%;
            top: 1%;
            left: 0;
            border-radius: 12px;
            transform-origin: left center;
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 2px 0px 5px rgba(0,0,0,0.1);
        }
        
        .page.white-page {
            background-color: var(--off-white);
            z-index: 2;
            transform: rotateY(10deg);
        }

        .page.teal-page {
            background-color: #4a7c7e;
            z-index: 1;
            transform: rotateY(5deg);
        }
        
        .folder-container:hover .white-page {
            transform: rotateY(0deg) translateX(8px);
        }
        
        .folder-container:hover .teal-page {
            transform: rotateY(0deg) translateX(16px);
        }

        .company-name {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            line-height: 1.1;
            margin: 60px 0 0 0;
            background: linear-gradient(135deg, #ffffff 0%, #e0e5ec 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: slideIn 1s ease-out 0.3s both;
        }

        .submission-title {
            font-size: 42px;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: auto;
            margin-bottom: 100px;
            line-height: 1.2;
            animation: slideIn 1s ease-out 0.6s both;
        }

        .decorative-arcs {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 300px;
            opacity: 0.6;
            transition: opacity var(--transition-speed) ease;
        }

        .folder-container:hover .decorative-arcs {
            opacity: 0.8;
        }
        
        .decorative-arcs .arc { 
            fill: none; 
            stroke-width: 1.5;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawArc 2s ease-out forwards;
        }

        @keyframes drawArc {
            to { stroke-dashoffset: 0; }
        }

        .decorative-arcs .arc:nth-child(1) { animation-delay: 0s; }
        .decorative-arcs .arc:nth-child(2) { animation-delay: 0.1s; }
        .decorative-arcs .arc:nth-child(3) { animation-delay: 0.2s; }
        .decorative-arcs .arc:nth-child(4) { animation-delay: 0.3s; }
        .decorative-arcs .arc:nth-child(5) { animation-delay: 0.4s; }
        .decorative-arcs .arc:nth-child(6) { animation-delay: 0.5s; }

        .decorative-arcs .arc-white { stroke: rgba(255,255,255,0.4); }
        .decorative-arcs .arc-teal { stroke: #5da8a6; }
        
        .decorative-arcs .dot { 
            fill: #5da8a6;
            opacity: 0;
            animation: fadeInDot 0.5s ease-out forwards;
        }

        @keyframes fadeInDot {
            to { opacity: 1; }
        }

        .decorative-arcs .dot:nth-child(1) { animation-delay: 0.7s; }
        .decorative-arcs .dot:nth-child(2) { animation-delay: 0.8s; }
        .decorative-arcs .dot:nth-child(3) { animation-delay: 0.9s; }
        .decorative-arcs .dot:nth-child(4) { animation-delay: 1s; }
        .decorative-arcs .dot:nth-child(5) { animation-delay: 1.1s; }
        .decorative-arcs .dot:nth-child(6) { animation-delay: 1.2s; }
        .decorative-arcs .dot:nth-child(7) { animation-delay: 1.3s; }

        .tabs-wrapper {
            position: absolute;
            top: 150px;
            right: -20px;
            width: 45px;
            z-index: 5;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transform-origin: left center;
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            transform: rotateY(10deg);
        }

        .folder-container:hover .tabs-wrapper {
            transform: rotateY(0deg) translateX(8px);
        }

        .tab {
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            text-transform: uppercase;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 1.2px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
            padding: 10px 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .tab:hover::before {
            left: 100%;
        }

        .tab:hover {
            transform: translateX(3px);
            box-shadow: 3px 3px 8px rgba(0,0,0,0.25);
        }
        
        .tab span { 
            font-weight: 700; 
            margin-bottom: 8px;
            font-size: 11px;
        }
        
        .tab.tab-01 {
            background-color: #34495e;
            color: var(--light-text);
            animation: slideIn 0.8s ease-out 1s both;
        }
        
        .tab.tab-02 {
            background-color: #4a7c7e;
            color: var(--light-text);
            animation: slideIn 0.8s ease-out 1.2s both;
        }

        @media (max-width: 768px) {
            .folder-container {
                max-width: 380px;
                height: 520px;
            }

            .company-name {
                font-size: 36px;
                letter-spacing: 3px;
            }

            .submission-title {
                font-size: 32px;
                margin-bottom: 80px;
            }

            .tabs-wrapper {
                top: 120px;
            }

            .tab {
                height: 140px;
                font-size: 9px;
            }
        }
    </style>
</head>
<body>

    <div class="folder-container">
        <div class="page teal-page"></div>
        <div class="page white-page"></div>
        
        <div class="cover">
            <h1 class="company-name">HR Document</h1>
            
            <svg class="decorative-arcs" viewBox="0 0 600 300">
                <path class="arc arc-white" d="M 50 280 A 230 230 0 0 1 550 280"/>
                <path class="arc arc-white" d="M 70 280 A 210 210 0 0 1 530 280"/>
                <path class="arc arc-white" d="M 90 280 A 190 190 0 0 1 510 280"/>
                <path class="arc arc-white" d="M 110 280 A 170 170 0 0 1 490 280"/>
                <path class="arc arc-teal" d="M 130 280 A 150 150 0 0 1 470 280"/>
                <path class="arc arc-teal" d="M 150 280 A 130 130 0 0 1 450 280"/>
                <g class="dots">
                    <circle class="dot" cx="137" cy="164" r="4"/>
                    <circle class="dot" cx="168" cy="138" r="4"/>
                    <circle class="dot" cx="212" cy="120" r="4"/>
                    <circle class="dot" cx="300" cy="100" r="4"/>
                    <circle class="dot" cx="388" cy="120" r="4"/>
                    <circle class="dot" cx="432" cy="138" r="4"/>
                    <circle class="dot" cx="463" cy="164" r="4"/>
                </g>
            </svg>

            <h2 class="submission-title">Digital Library<br>Assessment</h2>
        </div>

        <div class="tabs-wrapper" role="tablist">
            <div class="tab tab-01" role="tab" aria-label="Page 01">
                <span>01 -</span>PAGE
            </div>
            <div class="tab tab-02" role="tab" aria-label="Page 02">
                <span>02 -</span>PAGE
            </div>
        </div>

    </div>

</body>
</html>
